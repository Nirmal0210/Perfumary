<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfumary</title>
    <link rel="shortcut icon" href="../imgs/logo.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <img src="../imgs/perfumary.png" class="nav-logo" alt="nav-logo" />
          <h1 class="my-0 mx-2" id="userData"></h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Profile</a>
            </li>

            <li>
              <a href="./cart.html"
                ><img
                  src="../imgs/shopping-cart.png"
                  width="40"
                  height="40"
                  alt="cart"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section id="robotcarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../imgs/armaf_club_de_nuit.jpg"
              class="d-block"
              alt="image1"
              height="650px"
              width="100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../imgs/dior_sauvage.jpg"
              class="d-block"
              alt="image2"
              height="650px"
              width="100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../imgs/burberry.jpg"
              class="d-block"
              alt="image3"
              height="650px"
              width="100%"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#robotcarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#robotcarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </main>
  </body>
</html>
