<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfumary</title>
    <link rel="shortcut icon" href="../imgs/logo.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <img
            src="../imgs/perfumary.png"
            class="nav-logo"
            onclick="window.location='index.html'"
            alt="nav-logo"
          />
          <h1 class="my-0 mx-2" id="userData"></h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Profile</a>
            </li>

            <li>
              <a href="./cart.html"
                ><img
                  src="../imgs/shopping-cart.png"
                  width="40"
                  height="40"
                  alt="cart"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main section -->

    <main>
      <div class="m-2">
        <h1>Cart</h1>

        <div id="cart-items"></div>
        <div class="pay-div">
          <button
            class="pay-btn"
            id="pay-btn"
            onclick="alert('Payment Successful.')"
          >
            Checkout
          </button>
        </div>
      </div>
    </main>
    <!-- Footer section -->
    <footer class="bg-dark text-light py-2">
      <div class="container text-center">
        <p>&copy; 2023 Perfumary. All rights reserved.</p>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- JS for the cart page -->
    <script>
      let cartItems = JSON.parse(localStorage.getItem("cartItem"));
      let totalPay = 0;
      function generateCartItem(item) {
        return `
    <div class="cart-item">
      <img src="${item.image}" alt="${item.name}">
      <h3>${item.name}</h3>
      <div class="quantity">Qty: ${item.quantity}</div>
      <div class="price">$${item.price}</div>
      <button onclick="removeItem(${item.id})">Remove</button>
    </div>
  `;
      }
      const countPrice = () => {
        cartItems.forEach((item) => {
          totalPay += item.price;
        });
        document.getElementById("pay-btn").innerHTML = "Checkout";
        document.getElementById("pay-btn").innerHTML += ` $${totalPay}`;
      };

      const removeItem = (id) => {
        console.log("called");
        cartItems.forEach((item, index) => {
          if (id == item.id) {
            cartItems.splice(index, 1);
            localStorage.setItem("cartItem", JSON.stringify(cartItems));
          }
        });
        cartItems = JSON.parse(localStorage.getItem("cartItem"));
        document.getElementById("cart-items").innerHTML = "";
        showItems();
      };
      const showItems = () => {
        const cartHTML = cartItems.map(generateCartItem).join("");
        document.getElementById("cart-items").innerHTML = cartHTML;
        countPrice();
      };
      showItems();
    </script>
  </body>
</html>
